<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/086ab59746.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="content">
            <div class="title">
                <p>Rock Paper Scissors: The Game</p>
            </div>
            <div class="scoreBoard">
                <div class="scoresContianer">
                    <i class="fas fa-user"></i>
                    <p id="playerScoreText">0</p>
                </div>
                <div class="scoresContianer rounds">
                    <p>Round</p>
                    <p id="roundText"></p>
                </div>
                <div class="scoresContianer">
                    <i class="fas fa-robot"></i>
                    <p id="computerScoreText">0</p>
                </div>
            </div>
            <div class="buttons">
                <div class="buttonsContainer">
                    <div class="wrapper" id="wrapper1">
                        <button class="button" id="rockButton" value="rock"><i class="far fa-hand-rock"></i></button>
                    </div>
                    <div class="wrapper" id="wrapper2">
                        <button class="button" id="paperButton" value="paper"><i class="far fa-hand-paper"></i></button>
                    </div>
                    <div class="wrapper" id="wrapper3">
                        <button class="button" id="scissorsButton" value="scissors"><i class="far fa-hand-scissors"></i></button>
                    </div>
                </div>
            </div>
            <div class="updated">
                <div class="choices">
                    <div class="playerChoice">
                        <div class="choiceTitle">
                            <p class="extraTitle">Player Chose:</p>
                        </div>
                        <div class="updates" id="playerUpdates">
                        </div>
                    </div>
                    <div class="computerChoice">
                        <div class="choiceTitle">
                            <p class="extraTitle">Computer Chose:</p>
                        </div>
                        <div class="updates" id="computerUpdates">
                        </div>
                    </div>
                </div>
                <div class="results">
                    <div class="resultsTitle">
                        <p class="extraTitle">Round Results</p>
                    </div>
                    <div class="updates" id="roundUpdates">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
